<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <form>
    <input type="text" name="UsernameField" id="username" value="Enter username">
    <input type="text" name="PasswordField" id="password" value="Enter password">
    <br><br>
    <input type="button" value="Login" onclick="doLogin()">
  </form>


  <script>
    var url = "http://localhost:8080/auth/login/";
    function byId(uniqueId) {
      return document.getElementById(uniqueId);
    }
    function doLogin() {
      var username = byId("username").value;
      var password = byId("password").value;
      /* alert(username + " " + password); */

      //gotta send username password and roles
      //since this is a user login, user role will be send for default
      let
        data = {
          username: username,
          password: password,
          roles: ["ROLE_USER"]
        };

      const token = fetch(url, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(response => response.json())
        .then((res) => {

          var token = res.access_token;
        });
    }
  </script>
</body>

</html>
