<html>
  <head>
    <title> Users Information </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://172.31.6.4:8080/users";
      function loadUsers(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", baseurl + "/all",true);
/*         la funzione " onreadystatechange " è chiamata soltando quando il risultato
        è stato ricevuto dall'applicazione
        e allorquando il codice di ritorno della richiesta HTTP è 200 (ossia OK)
 */
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var users = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>groupId</th><th>groupName</th>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < users.length; i++){
              main += "<tr><td>"+users[i].username+"</td><td>"+users[i].email+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("usersinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadUsers();
      }
    </script>
  </head>
  <body>
    <div id="usersinfo"> </div>
  </body>
</html>
