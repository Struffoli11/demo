<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body onload="getData()">
    <script>

        function getData() {
            const queryString = window.location.search;
            console.log(queryString);
            // ?product=shirt&color=blue&newuser&size=m

            const urlParams = new URLSearchParams(queryString);
            const groupName = urlParams.get('search')
            console.log(groupName);
            var url = "http://localhost:8080/api/v1/groups/" + groupName;

            const result = fetch(url, {
                method: "GET"
            }).then(response => response.json())

                .then(group => {
                    document.getElementById("groupId").innerHTML += group.idGroup;
                    document.getElementById("groupName").innerHTML += group.groupName;
                    document.getElementById("groupOwner").innerHTML += group.groupOwner;
                    var tbltop = `<table>
			    <tr><th>member</th>`;
                    //main table content we fill from data from the rest call
                    var main = "";
                    for (i = 0; i < group.members.length; i++) {
                        main += "<tr><td>" + group.members[i] + "</td>";
                        main += "</tr>"
                    }
                    var tblbottom = "</table>";
                    var tbl = tbltop + main + tblbottom;
                    document.getElementById("members").innerHTML = tbl;
                });


            function goHome() {
                window.location.href = "homepage.html";
            }
            function askToJoin() {
                alert("A message has been sent to Admin.")
                window.location.href = "homepage.html";
            }
        }
    </script>
    <h1>Group Info: </h1>
    <h1 id="groupId"></h1>
    <div>
        <h2 id="groupName"> </h2>
        <br>
        <h2>Members</h2>
        <div id="members"></div>
        <br>
        <h3>Admin:</h3>
        <h3 id="groupOwner">
        </h3>
        <h4 id="askmessage"></h4>
    </div>
    <input type="button" value="Go back home" onclick="goHome()">
    <input type="button" value="Ask to Join" onclick="askToJoin()">
</body>

</html>
